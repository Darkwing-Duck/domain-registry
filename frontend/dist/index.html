<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-8">
            <button
                    class="btn btn-primary btn-lg btn-block mb-3"
                    id="connectButton"
                    disabled>
                Connect
            </button>
        </div>
        <div class="mb-3 col-8">
            <p>
                Current Address: <span id="currentAddress" style="color:red; font-weight: bold">undefined</span><br/><br/>

        <div class="input-group mb-3 col-8">

                <div class="input-group-prepend">
                    <span class="input-group-text" id="ethPriceField">eth</span>
                </div>
                <input type="text" class="form-control" id="ethDomainNameInput" placeholder="Enter domain name to register..." aria-label="Domain Name">
                <div class="input-group-append">
                    <button
                            class="btn btn-primary"
                            id="ethRegisterButton"
                            disabled>
                        Register
                    </button>
                </div>
            </div>
        </div>
        <div class="input-group mb-3 col-8">
            <div class="input-group mb-3">

                    <span class="input-group-text" id="usdPriceField">usd</span>
                </div>
                <input type="text" class="form-control" id="usdDomainNameInput" placeholder="Enter domain name to register..." aria-label="Domain Name">
                <div class="input-group-append">
                    <button
                            class="btn btn-primary"
                            id="usdRegisterButton"
                            disabled>
                        Register
                    </button>
                </div>
            </div>
        </div>
        <div class="input-group mb-3 col-8">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">eth</span>
                </div>
                <input type="text" class="form-control" id="ethRewardDomainNameInput" placeholder="Enter domain name to claim reward..." aria-label="Domain Name">
                <div class="input-group-append">
                    <button
                            class="btn btn-primary"
                            id="ethClaimRewardButton"
                            disabled>
                        Claim Reward
                    </button>
                </div>
            </div>
        </div>
        <div class="input-group mb-3 col-8">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">usd</span>
                </div>
                <input type="text" class="form-control" id="usdRewardDomainNameInput" placeholder="Enter domain name to claim reward..." aria-label="Domain Name">
                <div class="input-group-append">
                    <button
                            class="btn btn-primary"
                            id="usdClaimRewardButton"
                            disabled>
                        Claim Reward
                    </button>
                </div>
            </div>
        </div>
        <div class="input-group mb-3 col-8">
            <input type="text" class="form-control" id="resolveDomainNameInput" placeholder="Enter domain name to get holder address..." aria-label="Domain Name">
            <div class="input-group-append">
                <button
                        class="btn btn-primary"
                        id="resolveButton"
                        disabled>
                    Resolve
                </button>
            </div>
        </div>
        <div class="mb-3 col-8">
            <p>
                Domain Holder: <span id="domainHolderAddressLabel" style="color:red; font-weight: bold">undefined</span><br/><br/>
            </p>
        </div>
